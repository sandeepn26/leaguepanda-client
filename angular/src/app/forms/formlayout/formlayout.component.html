<div class="container">
  <!-- BEGIN ROW -->
  <div class="row">
    <!-- BEGIN COL-12 -->
    <div class="col-lg-12 col-md-12 order-md-1">
      <div class="row">
        <div class="col-sm-6 margin-bottom-2x pb-2">
          <h6 class="text-muted text-normal text-uppercase">Default Layout</h6>
          <hr class="margin-bottom-1x">
          <form action="" method="POST">
            <fieldset>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1"
                       placeholder="Enter email">
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1"
                           placeholder="Password">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password"
                           placeholder="Password">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="regular_selst">Regular Select</label>
                <select class="form-control" id="regular_selst">
                  <option value="New York">New York</option>
                  <option value="California">California</option>
                  <option value="Boston">Boston</option>
                  <option value="Texas">Texas</option>
                  <option value="Colorado">Colorado</option>
                </select>
              </div>
              <fieldset>
                <h6 class="text-muted text-normal text-uppercase">Section Example</h6>
                <hr class="margin-bottom-1x">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="first_name">First Name</label>
                      <input type="text" class="form-control" id="first_name"
                             placeholder="First Name">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="first_name">Last Name</label>
                      <input type="text" class="form-control" id="last_name"
                             placeholder="Last Name">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="dob">Date of Birth</label>
                      <input type="text" class="form-control date_picker" id="dob"
                             placeholder="Date of Birth">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="dob">Twiter Username</label>
                      <div class="input-group">
                        <input class="form-control" type="text"
                               placeholder="Twiter Username"><span
                              class="input-group-addon"><i class="icon-head"></i></span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label> Example textarea</label>
                  <textarea class="form-control" rows="3"></textarea>
                </div>
              </fieldset>
              <div class="custom-control custom-checkbox">
                <input class="custom-control-input" type="checkbox" id="ex-check-1">
                <label class="custom-control-label" for="ex-check-1">Remember me</label>
              </div>
              <button type="submit" class="btn btn-sm btn-primary m-r-5">Login</button>
              <button type="submit" class="btn btn-sm btn-outline-primary">Cancel</button>
            </fieldset>
          </form>
        </div>

              <button type="submit" class="btn btn-sm btn-outline-primary">Cancel</button>
            </fieldset>

        </div>
      </div>

            <div class="form-group row">
