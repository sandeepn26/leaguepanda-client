<div class="row no-gutters">
  <div class="col-md-6 fh-section h_unset" style="background-image: url('http://via.placeholder.com/683x1024');">
    <span class="overlay" style="background-color: #374250; opacity: .45;"></span>
    <div class="d-flex flex-column fh-section py-5 px-3 justify-content-between">
      <div class="w-in-100 text-center">
        <div class="d-inline-block mb-5">
          <img class="d-block" src="http://via.placeholder.com/261x88" alt="pvr_tech_studio">
        </div>
        <div class="pt-3 hidden-md-up">
          <a class="btn btn-primary scroll-to" href="#notify">
            <i class="icon-bell"></i>&nbsp;Notify Me!
          </a>
        </div>
      </div>
      <div class="w-in-100 text-center">
        <p class="text-white mb-2">+91 9159547048</p>
        <a class="navi-link-light" href="http://www.pvrtechstudio.com/" target="_blank">pvrtechstudio.com</a>
        <div class="pt-3">
          <a class="social-button shape-circle fa fa-facebook sb-light-skin" href="javascript:void(0)">
            <i class="socicon-facebook"></i>
          </a>
          <a class="social-button shape-circle fa fa-twitter sb-light-skin" href="javascript:void(0)">
            <i class="socicon-twitter"></i>
          </a>
          <a class="social-button shape-circle fa fa-instagram sb-light-skin" href="javascript:void(0)">
            <i class="socicon-instagram"></i>
          </a>
          <a class="social-button shape-circle fa fa-google-plus sb-light-skin" href="javascript:void(0)">
            <i class="socicon-googleplus"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6 fh-section h_unset" id="notify" data-offset-top="-1">
    <div class="d-flex flex-column fh-section py-5 px-3 justify-content-center align-items-center">
      <div class="text-center" style="max-width: 500px;">
        <div class="h1 text-normal mb-2">No Account? Register <i class="fa fa-user-plus f-s-28"></i></div>
        <h5 class="text-normal text-muted mb-4">
          Registration takes less than a minute but gives you full control over your account.
        </h5>
        <form class="login-box" method="post">
          <div class="row margin-bottom-1x">
            <div class="col-xl-4 col-md-6 col-sm-4">
              <a class="btn btn-sm btn-block facebook-btn" href="javascript:void(0)">
                <i class="socicon-facebook"></i>&nbsp;Facebook
              </a>
            </div>
            <div class="col-xl-4 col-md-6 col-sm-4">
              <a class="btn btn-sm btn-block twitter-btn" href="javascript:void(0)">
                <i class="socicon-twitter"></i>&nbsp;Twitter
              </a>
            </div>
            <div class="col-xl-4 col-md-6 col-sm-4">
              <a class="btn btn-sm btn-block google-btn" href="javascript:void(0)">
                <i class="socicon-googleplus"></i>&nbsp;Google+
              </a>
            </div>
          </div>
          <h4 class="margin-bottom-1x">Or using form below</h4>
          <div class="form-group input-group">
            <input class="form-control" type="text" id="reg-fn" placeholder="Name" required>
            <span class="input-group-addon"><i class="fa fa-user"></i></span>
          </div>
          <div class="form-group input-group">
            <input class="form-control" type="email" id="reg-email" required placeholder="E-mail Address">
            <span class="input-group-addon"><i class="icon-mail"></i></span>
          </div>
          <div class="form-group input-group">
            <input class="form-control" type="text" id="reg-phone" required placeholder="Phone Number">
            <span class="input-group-addon"><i class="fa fa-phone"></i></span>
          </div>
          <div class="form-group input-group">
            <input class="form-control" type="password" id="reg-pass" required placeholder="Password">
            <span class="input-group-addon"><i class="fa fa-eye-slash"></i></span>
          </div>
          <div class="text-center text-sm-right">
            <button class="btn btn-primary margin-bottom-none" type="submit">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
